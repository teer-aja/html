<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTLNJT</title>
</head>
<body>
    <fieldset>
        <legend>Form</legend>
        <div>
            <label>Web Address:</label>\
            <input type="url" name="name" placeholder="Input URL Web...">
        </div>
        <div>
            <label>Date Of Birth</label>
            <input type="date" name="Date of birth">
        </div>
        <div>
            <label>Age:</label>
            <input type="number" min="10" max="90" name="Age">
        </div>
        <div>
            <label>My favorite:</label>
            <label><input type="checkbox" name="My favorite" value="Coding">Coding</label>
            <label><input type="checkbox" name="My favorite" value="Reading">Reading</label>
        </div>
        <div>
            <input type="submit" name="submit" value="Send">
        </div>
    </fieldset>
</body>
</html>
