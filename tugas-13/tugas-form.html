<body>
        <legend>Form</legend>
        <div>
          <label for="pp">Name:</label>
          <input id="pp" type="text" name="Name" placeholder="Full name..." />
        </div>
        <div>
          <label for="Click">Address:</label>
          <textarea name="Address" id="Click"></textarea>
        </div>
        <div>
          <label>Gender:</label>
          <label><input type="radio" name="Gender" value="Male" />Male</label>
          <label
            ><input type="radio" name="Gender" value="Female" />Female</label
          >
        </div>
        <div>
            <label>Hobby:</label>
          <label><input type="checkbox" name="Hobby" value="Cooking" />Cooking</label>
          <label><input type="checkbox" name="Hobby" value="Bicycling" />Bicycling</label>
          <label><input type="checkbox" name="Hobby" value="Running" />Running</label>
          <label><input type="checkbox" name="Hobby" value="Archery" />Archery</label>
          <label><input type="checkbox" name="Hobby" value="Swimming" />Swimming</label>      
        </div>
        <div>
            <input type="submit" name="Submit" value="Submit" >
        </div>
</body>
